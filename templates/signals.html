<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sinyaller - {{ market }}</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; margin: 20px; color: #1f2937; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    .toolbar { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
    select, input[type="text"] { padding: 6px 8px; border: 1px solid #e5e7eb; border-radius: 6px; }
    button { padding: 6px 10px; border: 1px solid #1e88e5; background: #1e88e5; color: #fff; border-radius: 6px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
    th { background: #f8fafc; font-weight: 600; }
    .pill { padding: 2px 8px; border-radius: 999px; font-weight: 600; font-size: 12px; }
    .buy { background: #dcfce7; color: #166534; }
    .sell { background: #fee2e2; color: #991b1b; }
    .hold { background: #e5e7eb; color: #374151; }
  </style>
  <script>
    function applyFilters() {
      const market = document.getElementById('market').value;
      const symbols = document.getElementById('symbols').value;
      const url = new URL(window.location.origin + '/signals/ui');
      url.searchParams.set('market', market);
      if (symbols.trim()) url.searchParams.set('symbols', symbols.trim());
      window.location.href = url.toString();
    }
  </script>
  </head>
<body>
  <h1>Sinyaller · {{ market }}</h1>
  <div class="toolbar">
    <label>Market:</label>
    <select id="market">
      {% for key, item in markets.items() %}
      <option value="{{ key }}" {% if key == market %}selected{% endif %}>{{ key }} — {{ item.name }}</option>
      {% endfor %}
    </select>
    <input id="symbols" type="text" value="{{ symbols }}" placeholder="AAPL,MSFT,NVDA" style="min-width: 260px;" />
    <button onclick="applyFilters()">Uygula</button>
    <div style="margin-left:auto; font-size:12px; color:#64748b">Oluşturma: {{ generated_at }}</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Sembol</th>
        <th>Sinyal</th>
        <th>Güven</th>
        <th>AI Sinyal</th>
        <th>AI Güven</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row.symbol }}</td>
        <td>
          {% set s = row.signal|lower %}
          <span class="pill {% if s == 'buy' %}buy{% elif s == 'sell' %}sell{% else %}hold{% endif %}">{{ row.signal }}</span>
        </td>
        <td>{{ row.confidence }}</td>
        <td>{{ row.ai }}</td>
        <td>{{ row.ai_conf }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
