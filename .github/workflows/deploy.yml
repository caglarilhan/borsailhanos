name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web-app
        run: npm ci
      
      - name: Run linter
        working-directory: ./web-app
        run: npm run lint || true
        continue-on-error: true
      
      - name: Build
        working-directory: ./web-app
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL || 'https://api.bistai.com' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: web-app/.next
          retention-days: 1
